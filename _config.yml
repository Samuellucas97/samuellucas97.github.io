description: Andreas Zeller is faculty at the <a href="https://www.cispa.saarland">CISPA Helholtz Center for Information Security</a> and professor for Software Engineering at <a href="hhttps://saarland-informatics-campus.de/en/">Saarland University</a>, both in Saarbr√ºcken, Germany.  His <a href="https://scholar.google.com/citations?user=-Qytr_YAAAAJ&hl=en&oi=ao">research</a> on automated debugging, mining software archives, specification mining, and security testing has been highly influential.  Zeller is an <a href="https://awards.acm.org/fellows">ACM Fellow</a> and holds an <a href="https://www.sigsoft.org/awards/outstandingResearchAward.html">ACM SIGSOFT Outstanding Research Award</a>.
